		 <script> 
				window.onload = function() {
	 								
				var audio = new (window.AudioContext || window.webkitAudioContext)();
				
				const g =audio.createGain();
				
				g.gain.value = 0.1;
				g.connect(audio.destination);

                position = 0;

                scale = { b: 233, c: 261, d: 293, e: 329, f: 349, g: 391, A: 440, B: 493, C: 523, D: 587, E: 659, F: 698, G: 783, a: 880 };
				
				<!--credit:Gummy bears song from https://www.youtube.com/watch?v=vpTFyYiAxAE-->
                song = "AAA-CAA-AAA-CEE---EEE-DDDDDD-E-D-C-A----AAA-C-AA--AAA-C-E-EEE-DDDDD-E-D-C-A";
				
				
            setInterval(play, 250);
			
            function createOscillator(freq) {
			
			console.log(g)
				
				var attack = 10, decay = 250, osc = audio.createOscillator();

			    osc.frequency.value = freq;
							
                osc.type = "square";

                osc.connect(g);
				
				

                osc.start(0);			
				
				
                setTimeout(function() {
				
                    osc.stop(0);	
					osc.disconnect(g);


                }, decay)
				
				  
            }

				

            function play() {
			
						console.log(2)


                var note = song.charAt(position), freq = scale[note];

                position += 1;

                if(position >= song.length) { position = 0; }

                if(freq) { createOscillator(freq); }

            }

        };       
		  

        </script>
